<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>CAPS LOCK</title>
  </head>
  <body>
    <div class="container">
      <h1>Change your text to all CAPS</h1>
      <div id="blanks">
        <form>
          <div class="form-group">
            <label for="textentered">Enter your text here:</label>
            <input id="textentered" class="form-control" type="text">
          </div>

          <button type="submit" class="btn">CAPS!</button>
        </form>
      </div>

      <div id="textcaps">
        <h3>Here is your text in CAPS:</h3>
        <p><span class="textentered"></span></p>
      </div>
    </div>
  </body>
</html>
